server {
    listen 80;
    server_name localhost;

    # 1. Điều hướng yêu cầu API đến NestJS
    location /api {
        # 'host.docker.internal' trỏ từ container Nginx ra NestJS đang chạy trên Windows
        proxy_pass http://host.docker.internal:3000; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Điều hướng WebSocket (Socket.io) để cập nhật trạng thái Realtime
    # Quan trọng cho luồng: Guest -> Waiter -> Chef [cite: 55, 106, 134, 153]
    location /socket.io/ {
        proxy_pass http://host.docker.internal:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}